<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Pérdida de contraseña</h5>
                  <p>Establece contacto con soporte.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-4">

            <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>

              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

              <div class="mb-3">
                <label for="email">Contacto de soporte</label> <br>
                <div style="display: flex; align-items: center;">
                  <a href="" class="social-list-item bg-primary text-white border-primary"><i
                      class="mdi mdi-whatsapp"></i></a>
                  <label for="email" class="ps-2 m-0">0993989898</label>
                </div>
              </div>
              <div class="text-end">
                <button class="btn btn-primary w-md" type="submit">Contactar</button>
              </div>
            </form>

          </div> <!-- end card-body-->
        </div>
        <!-- end card -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

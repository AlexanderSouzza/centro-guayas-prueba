<div class="container-fluid">

  <app-page-title title="Lista de usuarios" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">

                  <th scope="col">Fecha de registro</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="avatar-xs">
                      <span class="avatar-title rounded-circle">
                        J
                      </span>
                    </div>
                  </td>
                  <td>
                    <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">John Santiago</a>
                    </h5>
                    <p class="text-muted mb-0">Secretario</p>
                  </td>
                  <td>john@skote.com</td>
                  <td>
                    <div>
                      <p>02/03/2003</p>
                    </div>
                  </td>
                  <td>
                    Activo
                  </td>
                  <td>
                    <ul class="list-inline font-size-20 contact-links mb-0">
                      <li class="list-inline-item px-2">
                        <a href="javascript: void(0);" ngbTooltip="Message"><i
                            class="bx bx-message-square-dots"></i></a>
                      </li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div>
                      <img class="rounded-circle avatar-xs" src="assets/images/users/avatar-5.jpg" alt="">
                    </div>
                  </td>
                  <td>
                    <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">Colin Melton</a></h5>
                    <p class="text-muted mb-0">Administrador</p>
                  </td>
                  <td>colin@skote.com</td>
                  <td>
                    <div>
                      <p>02/03/2003</p>
                    </div>
                  </td>
                  <td>
                    Activo
                  </td>
                  <td>
                    <ul class="list-inline font-size-20 contact-links mb-0">
                      <li class="list-inline-item px-2">
                        <a href="javascript: void(0);" ngbTooltip="Message"><i
                            class="bx bx-message-square-dots"></i></a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <ul class="pagination pagination-rounded justify-content-center mt-4">
                <li class="page-item disabled">
                  <a href="javascript: void(0);" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                </li>
                <li class="page-item">
                  <a href="javascript: void(0);" class="page-link">1</a>
                </li>
                <li class="page-item active">
                  <a href="javascript: void(0);" class="page-link">2</a>
                </li>
                <li class="page-item">
                  <a href="javascript: void(0);" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
